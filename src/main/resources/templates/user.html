<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/easyui.css}">
    <link rel="stylesheet" th:href="@{/css/icon.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.easyui.min.js}"></script>
</head>
<body>
<table border="1">
    <thead>
    <th>
        姓名
    </th>
    <th>
        密码
    </th>
    </thead>
    <tbody>
    <tr>
        <td><span th:text="${user.username}"></span></td>
        <td><span th:text="${user.password}"></span></td>
    </tr>
</table>
</body>
</html>
